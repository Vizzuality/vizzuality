version: '2'
services:
  db:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - ./.data:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    env_file: .env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
